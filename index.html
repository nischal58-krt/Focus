<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>
<link rel="stylesheet" href="style.css">
<script src="app.js" defer></script>

<body>
    <main>
        <h1 class="title">Focus on <span>Today</span></h1>
        <div class="container">
            <h2 class="sub-title"><span>Today</span></h2>
            <img class="sun-icon" src="/Sun.svg" alt="sun" />
            <p class="progress-label">Raise the bar by completing your goals!!</p>
            <div class="progress-bar">
                <div class="progress-value">
                    <span>2/3 completed</span>
                </div>
                <p class="error-label">Please set all 3 goals</p>
            </div>
            <div class="goal-contain">
                <div class="custom-checkbox">
                    <img class="check-icon" src="/tick!.png" alt="tick">
                </div>
                <input id="first" type="text" name="text" class="goal-input" placeholder="Add a new goal...">
            </div>
            <div class="goal-contain ">
                <div class="custom-checkbox">
                    <img class="check-icon" src="/tick!.png" alt="tick">
                </div>
                <input id="second" type="text" name="text" class="goal-input" placeholder="Add a new goal...">
            </div>
            <div class="goal-contain">
                <div class="custom-checkbox">
                    <img class="check-icon" src="/tick!.png" alt="tick">
                </div>
                <input id="third" type="text" name="text" class="goal-input" placeholder="Add a new goal...">
            </div>
            <p class="end-line"> "Move one step ahead,today!" </p>
            <p class="final-line">"Made with ❤️ by Nischal Ghising"</p>

        </div>
    </main>
</body>

</html>
